<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <form name="calc">
            <!-- <legend>Calculater</legend> -->
            <input id="result" type="text" name="result" >
            <div class="flexBox">
           
            <input class="opreators" type="button" value="/" onclick="result.value+='/'">
            <input class="opreators" type="button" value="*" onclick="result.value+='*'">
            <input class="opreators" type="button" value="+" onclick="result.value+='+'">
            <input class="opreators" type="button" value="-" onclick="result.value+='-'">
            <input class="opreators" type="button" value="%" onclick="result.value+='%'"><br>
            <input class="inputs" type="button" value="0" onclick="result.value+='0'">
            <input class="inputs" type="button" value="1" onclick="result.value+='1'">
            <input class="inputs" type="button" value="2" onclick="result.value+='2'">
            <input class="inputs" type="button" value="3" onclick="result.value+='3'">
            <input class="inputs" type="button" value="4" onclick="result.value+='4'">
            <input class="inputs" type="button" value="5" onclick="result.value+='5'">
            <input class="inputs" type="button" value="6" onclick="result.value+='6'">
            <input class="inputs" type="button" value="7" onclick="result.value+='7'">
            <input class="inputs" type="button" value="8" onclick="result.value+='8'">
            <input class="inputs" type="button" value="9" onclick="result.value+='9'">
            <input class="inputs" type="button" value="." onclick="result.value+='.'">
            <input  class="opreators" id="C" type="reset" value="C" onclick="reset">
            <input type="button" value="=" onclick="result.value= calcer(result.value)">
        </div>
            
            
        </form>
    </div>
  
   <script src="../script/script.js"></script>
</body>
</html>
